{% extends 'base.html' %}

<header class="fluid-container">
    <h3 class="pt-4 pb-2 text-center">These are the top 10 recommended selections!</h3>
</header>

{% block content %}

<div class="container">
    <table>
        <thead>
        <tr>
            <th>Authors</th>
            <th>Title</th>
        </tr>
        </thead>
        <tbody>
        {% for recommendation in result %}
        <tr>
            <td>{{ recommendation['authors'] }}</td>
            <td>{{ recommendation['title'] }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>

</div>
{% endblock %}
