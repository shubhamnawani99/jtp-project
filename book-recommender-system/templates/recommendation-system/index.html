{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Posts{% endblock %}</h1>
<a class="action" href="{{ url_for('recommendation.create') }}">Create</a>
{% endblock %}

{% block content %}
<form method="post">

    <select name="fruits">
        {% for post in posts %}
        <option value="{{ post['title'] }}">{{ post['title'] }}</option>
        {% endfor %}
    </select>
    <input type="submit" value="Save">

</form>

{% endblock %}
